<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ¬∑ centered heart seal ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fce4ec;
            /* Soft Pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* confetti container covers everything */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            font-size: 24px;
            animation: fall 3s linear forwards;
            user-select: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* envelope wrapper */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        /* envelope body (bigger) */
        .envelope {
            position: relative;
            width: 450px;
            height: 300px;
            background-color: #d32f2f;
            /* base red */
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            z-index: 1;
        }

        /* flap ‚Äì bigger triangle */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 225px solid transparent;
            border-right: 225px solid transparent;
            border-top: 165px solid #e53935;
            /* lighter red */
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 5;
        }

        /* pocket (bottom triangle) */
        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 225px solid transparent;
            border-right: 225px solid transparent;
            border-bottom: 165px solid #ef5350;
            z-index: 4;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* letter inside */
        .letter {
            position: absolute;
            top: 15px;
            left: 22px;
            width: 406px;
            height: 270px;
            background-color: white;
            border-radius: 8px;
            z-index: 3;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.27), opacity 0.5s, visibility 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
        }

        .letter img {
            width: 130px;
            height: 130px;
            object-fit: contain;
            border-radius: 0;
            border: none;
            margin-bottom: 18px;
            background: transparent;
        }

        .letter h2 {
            margin: 0 0 6px 0;
            font-size: 28px;
            color: #b71c1c;
            letter-spacing: 0.5px;
        }

        .letter p {
            font-size: 17px;
            color: #444;
            text-align: center;
            margin: 5px 0 0;
            line-height: 1.5;
            max-width: 340px;
        }

        /* ===== HEART SEAL ‚Äì ABSOLUTELY CENTERED ===== */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130px;
            height: 130px;
            /* center perfectly using translate only; SVG will provide the heart mask */
            transform: translate(-50%, -50%);
            z-index: 6;
            transition: opacity 0.3s;
            pointer-events: none;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: transparent;
        }

        /* when using inline SVG we don't need a separate .heart img rule */
        .heart svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* open state */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-140px);
            /* lift more */
            z-index: 8;
            opacity: 1;
            visibility: visible;
        }

        .open .heart {
            opacity: 0;
        }

        /* responsive for mobile */
        @media (max-width: 500px) {
            .envelope {
                width: 320px;
                height: 220px;
            }

            .flap {
                border-left-width: 160px;
                border-right-width: 160px;
                border-top-width: 120px;
            }

            .pocket {
                border-left-width: 160px;
                border-right-width: 160px;
                border-bottom-width: 120px;
            }

            .letter {
                width: 280px;
                height: 190px;
                left: 20px;
                top: 12px;
            }

            .letter img {
                width: 90px;
                height: 90px;
            }

            .letter h2 {
                font-size: 22px;
            }

            .letter p {
                font-size: 14px;
            }

            .heart {
                width: 100px;
                height: 100px;
            }
        }

        /* even smaller */
        @media (max-width: 360px) {
            .envelope {
                width: 280px;
                height: 200px;
            }

            .flap {
                border-left-width: 140px;
                border-right-width: 140px;
                border-top-width: 110px;
            }

            .pocket {
                border-left-width: 140px;
                border-right-width: 140px;
                border-bottom-width: 110px;
            }

            .letter {
                width: 240px;
                height: 170px;
                left: 20px;
            }

            .heart {
                width: 85px;
                height: 85px;
            }
        }
    </style>
</head>

<body>

    <!-- container for falling hearts (confetti) -->
    <div id="confetti-container"></div>

    <!-- envelope with centered heart seal -->
    <div class="envelope-wrapper" onclick="toggleEnvelope(this)">
        <div class="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>

            <!-- HEART SEAL ‚Äì perfectly centered using inline SVG mask to clip image to heart -->
            <div class="heart">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg"
                    role="img" aria-label="heart image">
                    <defs>
                        <clipPath id="heartClip">
                            <path
                                d="M50 91 L15 56 C4 45 4 29 15 19 26 8 40 12 50 25 60 12 74 8 85 19 96 29 96 45 85 56 L50 91 Z" />
                        </clipPath>
                    </defs>
                    <image href="images/eunico1.png" width="100%" height="100%" clip-path="url(#heartClip)"
                        preserveAspectRatio="xMidYMid slice" />
                </svg>
            </div>

            <!-- letter content -->
            <div class="letter">
                <!-- inner picture: simple blue heart SVG placeholder -->
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1'%3E%3Cstop offset='0' stop-color='%2342a5f5'/%3E%3Cstop offset='1' stop-color='%231e88e5'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M50 86 L15 51 C4 40 4 24 15 14 26 3 40 7 50 20 60 7 74 3 85 14 96 24 96 40 85 51 L50 86 Z' fill='url(%23g)'/%3E%3C/svg%3E"
                    alt="Blue Heart">
                <h2>Happy Valentine's!</h2>
                <p>
                    From the moment I met you, my life changed for the better. <br>
                    I love you! ‚ù§Ô∏è
                </p>
            </div>
        </div>
    </div>

    <!-- instruction -->
    <div
        style="position: absolute; bottom: 10%; color: #ad1457; font-size: 15px; font-weight: 500; background: rgba(255,240,245,0.7); padding: 6px 20px; border-radius: 50px; backdrop-filter: blur(4px); box-shadow: 0 4px 8px #f8bbd0; z-index: 100;">
        üíô teh pindot mo yang envelope üíô
    </div>

    <script>
        function toggleEnvelope(element) {
            // toggle open class
            element.classList.toggle('open');

            // when opening, trigger blue heart confetti
            if (element.classList.contains('open')) {
                createConfetti();
            }
        }

        // fresh confetti each time, with blue hearts (as requested)
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            // clear previous confetti immediately for a clean burst
            container.innerHTML = '';

            const heartCount = 45; // plenty of hearts

            for (let i = 0; i < heartCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // use only blue heart emojis (all blue shades but same emoji)
                // but we can vary the emoji slightly (different blue hearts available)
                const blueHearts = ['üíô', 'üíô', 'üí´', 'üíô', 'üåÄ', 'üíô', 'üíô', 'üíô']; // mostly üíô
                confetti.innerHTML = blueHearts[Math.floor(Math.random() * blueHearts.length)];

                // random horizontal position
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = (-30 - Math.random() * 70) + 'px';  // varied start above

                // shades of blue
                const blueShades = ['#0d47a1', '#1565c0', '#1976d2', '#1e88e5', '#2196f3', '#42a5f5', '#64b5f6', '#90caf9', '#0288d1', '#0277bd'];
                confetti.style.color = blueShades[Math.floor(Math.random() * blueShades.length)];

                // random delay and size
                confetti.style.animationDelay = (Math.random() * 0.8) + 's';
                confetti.style.fontSize = (18 + Math.floor(Math.random() * 32)) + 'px';  // 18‚Äì50px

                container.appendChild(confetti);

                // remove after animation (4s to be safe)
                setTimeout(() => {
                    if (confetti.parentNode) confetti.remove();
                }, 4000);
            }
        }

        // no need to override, we already clear innerHTML at start of createConfetti
        // but ensure that every click uses fresh createConfetti
        window.createConfetti = createConfetti;

        // (optional) tiny teaser after load ‚Äì maybe one heart? no, wait for click.
    </script>
</body>

</html>
